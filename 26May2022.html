<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>

<h2>Student Result</h2>

	<script>
		var MCQ = prompt("");
		var Eve = prompt("");
		var Dec = prompt("");

		if(MCQ>=80 && Eve>=60 && Dec>=60){
			document.write("You have Pass");
		} else{
			document.write("You have fail");
		}
	</script>

<h2>Array Sum</h2>

	<script>
		var numbers = [50,30,20,60,80];

		var total=0;
		for(var counter in numbers){
			total += numbers[counter];
		}	
		document.write(total);

	</script>

<h2>even or odd</h2>

	<script>
		function even_odd(n){
			if(n%2==0){
				return n + " is your even number"
			} else{
				return n + " is your odd number"
			}
		}
		document.write(even_odd(prompt("")))
	</script>

<h2>Prime number</h2>

	<script>
		function prime_number(n){
			if(n==1){
				return n + " is not a prime number";
			} else if(n==2){
				return n + " is a prime number";
			} else{
				for(var i=2; i<n; i++){
					if(n%i==0){
						return n + " is not a prime number";
					}
				}
				return n + " is a prime number";
			}
		}
		document.write(prime_number(prompt("Enter your number","")))
	</script>

<h2>Maximum number</h2>

	<script>
		var numbers=[100,20,80,40,150,60];
		var max = 0;
		for(var i in numbers){
			if(max>numbers[i]){
				max=max;
			}else{
				max=numbers[i];
			}
		}
		document.write(max);
	</script>

<h2>Array Sum</h2>

	<script>
		var numbers = [55,65,40,20,80,70];
		var total=0;
		for(var i in numbers){
			total += numbers[i];
		}
		document.write(total);
	</script>

<h2>Minimum and Maximum</h2>

	<script>
		var numbers=[50,80,40,60,90];

		var min=numbers[0];
		for(var i in numbers){
			if(min<numbers[i]){
				min=min;
			} else{
				min=numbers[i];
			}
		}
		document.write(min);
	</script>

<h2>Array sorting</h2>

	<script>
		var number = [50,60,40,20,80]
		number.sort(function(a,b){
			if(a>b) return 1;
			if(a<b) return -1;
			return 0;
		})
		document.write(number);
	</script>
	
</body>
</html>
